<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Megan ❤️</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0e0e0e;
      color: white;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 1.5rem;
      letter-spacing: 1px;
      font-style: italic;
    }

    section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    img {
      width: 90%;
      max-width: 800px;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1.5s forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 1rem;
      opacity: 0.8;
    }

    footer span {
      font-style: italic;
    }
  </style>
</head>
<body>
  

  <section>
    <img src="1.png" alt="Megan Tribute Page 1">
    <img src="2.png" alt="Letter to Megan">
    <img src="3.png" alt="Megan Portrait Series">
  </section>

  <footer>
    <p>Made with ❤️ by <span>Kamso</span> — 2025</p>
  </footer>
</body>
</html>
